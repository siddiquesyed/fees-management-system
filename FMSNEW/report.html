<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 0.5rem 0;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }
        nav ul li a i {
            margin-right: 5px;
        }
        nav ul li a.active {
            background-color: #555;
            border-radius: 5px;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .reports {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .reports h2 {
            color: #333;
        }
        .reports p {
            color: #666;
            margin-bottom: 10px;
        }
        .reports ul {
            list-style-type: none;
            padding: 0;
        }
        .reports ul li {
            margin-bottom: 5px;
        }
        .reports ul li a {
            color: #007bff;
            text-decoration: none;
        }
        .reports ul li a:hover {
            text-decoration: underline;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            position: absolute;
            top: -60px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            z-index: 1000;
        }
        
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 5px;
                left: 0;
                background-color: #444;
                width: 100%;
                z-index: 999;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
            .hamburger {
                display: block;
            }
        
        @media screen and (min-width: 769px) {
            .hamburger {
                display: none;
            }
            nav ul {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>College Reports</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="Student.html"><i class="fa-solid fa-user"></i> Profile</a></li>
            <li><a href="https://jntuaresults.ac.in/" class="active"><i class="fa-regular fa-registered"></i> Reports</a></li>
            <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
        <div class="hamburger" onclick="toggleNav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    
    <main>
        <section class="reports">
            <h2>Reports</h2>
            <p>View and download various reports here.</p>
            <ul>
                <li><a href="https://webprosindia.com/SVCENLR/">Student Attendance Report</a></li>
                <li><a href="https://jntuaresults.ac.in/">Exam Results Report</a></li>
                <li><a href="https://webprosindia.com/SVCENLR/">Financial Aid Report</a></li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 College Name. All rights reserved.</p>
    </footer>

    <script>
        function toggleNav() {
            const navUl = document.querySelector('nav ul');
            navUl.classList.toggle('active');
        }
    </script>
</body>
</html>
