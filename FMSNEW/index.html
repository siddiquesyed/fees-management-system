<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.V GROUP OF INSTITUTIONS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('svcn.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    /* Neumorphism Navigation Bar */
    nav {
      background-color: #f0f3f8;
      box-shadow: 8px 8px 16px #b8bfc9, -8px -8px 16px #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
      text-transform: uppercase;
    }
    .nav-links {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #d9e3ed;
    }
    /* Hamburger menu icon */
    .hamburger {
      display: none;
      cursor: pointer;
    }
    .hamburger i {
      font-size: 1.5em;
    }
    /* Welcome Message */
    main {
      text-align: center;
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }
    /* Responsive Design */
    @media screen and (max-width: 1024px) {
      nav {
        padding: 10px;
      }
    }
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 5%;
        right: 5%;
        height: auto;
        width: 250px;
        background-color: #f0f3f8;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1000;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        transition: transform 0.3s ease-in-out;
        transform: translateY(-150%);
      }
      .nav-links.active {
        transform: translateY(0%);
        display: flex;
      }
      .nav-links a {
        margin-top: 15px;
        font-size: 1em;
      }
      .hamburger {
        display: block;
      }
      /* Adjust padding of nav on smaller screens */
      nav {
        padding: 10px;
      }
    }
    @media screen and (max-width: 480px) {
      .hamburger i {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>SVCN</h1>
    <div class="nav-links">
      <a href="aboutus.html"><i class="fas fa-info-circle"></i> About Us</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      <a href="signin.html"><i class="fas fa-user-tie"></i> Mentor Login</a>
      <a href="report.html"><i class="fas fa-file-alt"></i> Reports</a>
 
    </div>
    <div class="hamburger" onclick="toggleNav()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
  <main>
    <h1>Welcome to Fees Management System</h1>
  </main>

  <script>
    function toggleNav() {
      var navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
